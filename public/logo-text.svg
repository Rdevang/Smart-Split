<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <!-- Logo with text for headers -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <rect x="5" y="10" width="40" height="40" rx="10" fill="url(#logoGradient)"/>
  <path d="M18 24 L14 30 L18 36" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M32 24 L36 30 L32 36" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <circle cx="25" cy="30" r="5" fill="white"/>
  <text x="25" y="33" font-family="system-ui" font-size="8" font-weight="700" fill="#0d9488" text-anchor="middle">$</text>
  
  <!-- Text -->
  <text x="60" y="40" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700">
    <tspan fill="#1f2937">Smart</tspan><tspan fill="#14b8a6">Split</tspan>
  </text>
</svg>
