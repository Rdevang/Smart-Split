<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Compact logo for navbar/favicon -->
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="4" y="4" width="40" height="40" rx="10" fill="url(#tealGradient)"/>
  
  <!-- Split arrows -->
  <path d="M16 18 L12 24 L16 30" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M32 18 L36 24 L32 30" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Center line with dollar -->
  <line x1="24" y1="14" x2="24" y2="34" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <circle cx="24" cy="24" r="6" fill="white"/>
  <text x="24" y="27" font-family="system-ui" font-size="9" font-weight="700" fill="#0d9488" text-anchor="middle">$</text>
</svg>
